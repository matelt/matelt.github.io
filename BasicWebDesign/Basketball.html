<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basketball Scorecard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }

    .player-name {
      font-weight: bold;
    }

    .round-number {
      font-style: italic;
    }

    .current {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Basketball Scorecard</h1>
  <table>
    <thead>
      <tr>
        <th>Period</th>
        <th>Team 1</th>
        <th>Team 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="round-number">1</td>
        <td class="player-name">20</td>
        <td class="player-name">18</td>
      </tr>
      <tr>
        <td class="round-number">2</td>
        <td class="player-name">25</td>
        <td class="player-name">22</td>
      </tr>
      <tr>
        <td class="round-number">3</td>
        <td class="player-name">30</td>
        <td class="player-name">28</td>
      </tr>
      <tr class="current">
        <td class="round-number">4</td>
        <td class="player-name">35</td>
        <td class="player-name">33</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
